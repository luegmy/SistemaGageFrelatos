<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" type="text/javascript" href="js/calendario.js" />
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title><ui:insert name="title"></ui:insert></title>

</h:head>

<h:body onload="nobackbutton()">

	<p:layout fullPage="true">
		<p:layoutUnit position="north" gutter="0" style="border:0;">
			<ui:include src="/WEB-INF/plantilla/cabecera.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="30" gutter="0" style="border:0;"
			footer="Creado por GAGE 2019 &copy; - Correo:luegmy@gmail.com"
			styleClass="pie bg-secondary" />
		<p:layoutUnit position="center" gutter="0" style="border:0;">
			<ui:insert name="content" />
		</p:layoutUnit>

	</p:layout>

	<script type="text/javascript">
		function nobackbutton() {
			window.location.hash = "no-back-button";
			window.location.hash = "Again-No-back-button" //chrome
			window.onhashchange = function() {
				window.location.hash = "no-back-button";
			}

		}
	</script>
</h:body>

</html>
